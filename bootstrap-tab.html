<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tab</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>
   
   <div class="container">
       <div class="row">
           <div class="col-sm-12">
           
                <!--  Tab Main Contents Start -->

                 <!-- Nav tabs -->
                  <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">Tab1</a></li>
                    <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">Tab2</a></li>
                    <li role="presentation"><a href="#tab3" aria-controls="tab3" role="tab" data-toggle="tab">Tab3</a></li>
                  </ul>

                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab1">Tab 1 contents here ...</div>
                    <div role="tabpanel" class="tab-pane" id="tab2">Tab 2 contents here ...</div>
                    <div role="tabpanel" class="tab-pane" id="tab3">Tab 3 contents here ...</div>
                  </div>

                  <!-- / Tab Main Contents End -->
              
           </div>
       </div>
   </div>
   
    <!-- Main CSS -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
     <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</body>
</html>
